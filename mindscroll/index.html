<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindScroll</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>MindScroll</h1>
        <div class="icon chat-icon">💬</div> 
    </header>

    <a href="quiz.html">
        <button class="quiz-button">Take a Quiz</button>
    </a>

    <main>
        <div class="feed">
            <div class="post">
                <div class="post-header">
                    <span class="icon">📖</span>
                    <span class="topic">Topic name.</span>
                </div>
                <div class="content-placeholder"></div>
                <div class="actions">
                    <span class="icon">👍</span>
                    <span class="icon">👎</span>
                    <span class="icon">✈️</span>
                    <span class="icon">🔖</span>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <span class="icon">📖</span>
                    <span class="topic">Topic name.</span>
                </div>
                <div class="content-placeholder"></div>
                <div class="actions">
                    <span class="icon">👍</span>
                    <span class="icon">👎</span>
                    <span class="icon">✈️</span>
                    <span class="icon">🔖</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="icon active">🏠</a>  <!-- Home -->
        <a href="quiz.html" class="icon">📖</a>  <!-- Quiz -->
        <span class="icon">➕</span>  <!-- Add -->
        <span class="icon">💬</span>  <!-- Notifications -->
        <a href="profile.html" class="icon">👤</a>  <!-- Profile -->
    </nav>
    
</body>
</html>
