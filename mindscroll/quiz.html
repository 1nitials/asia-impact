<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | MindScroll</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <p class="question">What is the main benefit of microlearning compared to traditional learning methods?</p>

        <div class="options">
            <button class="option" onclick="checkAnswer(this, false)">It provides long, in-depth lessons for better understanding</button>
            <button class="option" onclick="checkAnswer(this, true)">It improves retention and engagement through short focused content</button>
            <button class="option" onclick="checkAnswer(this, false)">It replaces all traditional learning methods entirely</button>
            <button class="option" onclick="checkAnswer(this, false)">It requires learners to complete multiple hours of study at once</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="icon">🏠</a>  <!-- Home -->
        <a href="quiz.html" class="icon active">📖</a>  <!-- Quiz -->
        <span class="icon">➕</span>  <!-- Add -->
        <span class="icon">💬</span>  <!-- Notifications -->
        <a href="profile.html" class="icon">👤</a>  <!-- Profile -->
    </nav>

    <script>
        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                button.style.backgroundColor = "green";  // Highlight correct answer
                alert("✅ Correct! Microlearning improves retention and engagement.");
            } else {
                button.style.backgroundColor = "red";  // Highlight incorrect answer
                alert("❌ Incorrect! Try again.");
            }
        }
    </script>
</body>
</html>
